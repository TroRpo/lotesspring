# =============================================================
# CONFIGURACION INMOBILIARIA BACKEND
# Spring Boot 3.4.x + PostgreSQL 17
# Autor: [Tu nombre]
# Fecha: 2025
# =============================================================

# Puerto del servidor embebido Tomcat
server.port=8080

# =============================================================
# BASE DE DATOS POSTGRESQL
# =============================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/inmobiliaria_db
spring.datasource.username=postgres
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================================================
# JPA / HIBERNATE
# validate: verifica que las tablas existan sin modificarlas
# =============================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Nombre de la aplicacion
spring.application.name=inmobiliaria-backend
